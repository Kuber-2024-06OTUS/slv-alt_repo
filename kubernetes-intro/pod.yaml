apiVersion: v1
kind: Pod
metadata:
  name: pod-lab1
  namespace: homework
spec:
  containers:
  - name: webserver
    image: nginx-custom:v1
    volumeMounts:
    - name: workdir
      mountPath: /homework
    lifecycle:
      preStop:
        exec:
          command: ["/bin/sh", "-c", "rm /homework/index.html" ]
  initContainers:
  - name: initcont
    image: busybox:1.28
    command:
    - wget
    - "-O"
    - "/init/index.html"
    - http://info.cern.ch
    volumeMounts:
    - name: workdir
      mountPath: "/init"
  volumes:
  - name: workdir
    emptyDir: {}
